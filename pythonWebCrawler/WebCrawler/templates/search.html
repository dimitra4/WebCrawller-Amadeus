<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>



  </head>
<body>

    <section>
        
        <form  action="#" method="post">
            <h2>When are you travelling</h2>
            <div class="form-group">
                <label for="date" class="col-sm-1 col-form-label">Date</label>
                <div class="col-sm-4">
                  <div class="input-group date" id="datepicker" >
                      <input type="text"  class="form-control" name="selected_date"  >
                      <span class="input-group-append">
                          <span class="input-group-text bg-white">
                              <i class="fa fa-calendar" ></i>
                          </span>
                      </span>
                  </div>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckCheckedDisabled" checked >
                    <label class="form-check-label" for="flexCheckCheckedDisabled">
                    I don't mind having intermediate stops
                    </label>
                </div>
            </div>
            <h2>Where are you going</h2>
            <div class="form-group">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" >
                      Destination
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                      <li><a class="dropdown-item" href="#">MYKONOS</a></li>
                      <li><a class="dropdown-item" href="#">THIRA</a></li>
                      <li><a class="dropdown-item" href="#">IRAKLEION</a></li>
                      <li><a class="dropdown-item" href="#">PARIS</a></li>
                      <li><a class="dropdown-item" href="#">ROME</a></li>
                      <li><a class="dropdown-item" href="#">MADRID</a></li>
                      <li><a class="dropdown-item" href="#">BARCELONA</a></li>
                      <li><a class="dropdown-item" href="#">AMSTERDAM</a></li>
                      <li><a class="dropdown-item" href="#">LISBON</a></li>
                    </ul>
                </div>
            </div>
            <div class="form-group">
                <input class="btn btn-secondary" type="button" type="submit" value="Submit">
            </div>
        </form>

    </section>
    
    <section>
        {% block content %}
        {% endblock %}
    </section>
    <script type="text/javascript">
      $(function() {
          $('#datepicker').datepicker();
      });
   </script>

    <script>
        function selectCountry(country) {
            document.getElementById("selectedCountry").value = country;
        }
   </script>
   <script type="text/javascript">
        function validate() {
            if (document.getElementById('checkbox').checked) {

                $("#checkbox").val(1);
            } else {

                $("#checkbox").val(0);
            }
        }
    </script>

   <script>
        $(function(){

            $(".dropdown-menu a").click(function(){

                var selectedText = $(this).text();
                var selectedValue = $(this).text();

                $("#dropdownButton").text(selectedText);
                $("#dropdownButton").val(selectedValue);
            });

        });
   </script>
<!-- <h2>HTML Forms</h2> -->

<script src="https://public.tableau.com/javascripts/api/tableau-2.min.js"></script>
<div id="tableauViz"></div>
<script>
    function initViz() {
        var containerDiv = document.getElementById("tableauViz");
        var vizUrl = "https://public.tableau.com/shared/SJJSZZK3M?:display_count=n&:origin=viz_share_link";
    
        var options = {
            width: "1200px",
            height: "800px",
            hideTabs: true,
            hideToolbar: true
        };
    
        var viz = new tableau.Viz(containerDiv, vizUrl, options);
    }
    
    // Call the initViz function when the page has finished loading
    // document.addEventListener("DOMContentLoaded", initViz);
    initViz();
</script>

</body>
</html>
